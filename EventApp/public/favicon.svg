<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 64 64" role="img" aria-label="EventHub">
    <defs>
        <!-- Fundo gradiente: azul → roxo -->
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#2563eb" />
            <stop offset="100%" stop-color="#7c3aed" />
        </linearGradient>
        <!-- Halo/sombra para legibilidade das letras -->
        <filter id="txtShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="1" stdDeviation="0.8" flood-color="#000" flood-opacity="0.25" />
        </filter>
    </defs>

    <!-- Cartão arredondado -->
    <rect x="3" y="3" width="58" height="58" rx="14" fill="url(#bg)" />
    <!-- Borda sutil para contraste em temas escuros -->
    <rect x="3" y="3" width="58" height="58" rx="14" fill="none" stroke="#ffffff" stroke-opacity="0.16" />

    <!-- Monograma EH centralizado -->
    <g filter="url(#txtShadow)">
        <text x="32" y="40" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="30"
            font-weight="800" letter-spacing="-1" fill="#ffffff">EH</text>
    </g>
</svg>